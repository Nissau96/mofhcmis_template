        <script>
            // Script for Marital Status
            // Wait for DOM to be fully loaded
            document.addEventListener('DOMContentLoaded', function () {
                const maritalStatus = document.getElementById('marital_status');
                const spouseDetails = document.getElementById('spouse_details');

                if (maritalStatus && spouseDetails) {
                    maritalStatus.addEventListener('change', function () {
                        const isMarried = this.value === 'Married';

                        // Show or hide the spouse details section
                        spouseDetails.style.display = isMarried ? 'block' : 'none';

                        // Toggle required attributes for spouse fields
                        ['spouseName', 'spouse_date_of_birth', 'spouse_contact'].forEach(id => {
                            const field = document.getElementById(id);
                            if (field) {
                                field.required = isMarried;
                            }
                        });
                    });
                }

                // Ensure the form exists before adding event listener
                const familyInfoForm = document.getElementById('familyInfo');
                if (familyInfoForm) {
                    familyInfoForm.addEventListener('submit', function (e) {
                        e.preventDefault();
                        console.log('Form submitted');
                        // Handle form submission
                    });
                }
            });

            // Script for Child Details
            document.addEventListener('DOMContentLoaded', function () {
                const childNumber = document.getElementById('number_of_children');
                const childrenDetails = document.getElementById('children_details');
                const firstChild = document.getElementById('firstChild');
                const secondChild = document.getElementById('secondChild');
                const thirdChild = document.getElementById('thirdChild');
                const fourthChild = document.getElementById('fourthChild');

                if (childNumber && childrenDetails) {
                    childNumber.addEventListener('change', function () {
                        const selectedValue = parseInt(this.value) || 0;

                        // Show/hide children details section
                        childrenDetails.style.display = selectedValue > 0 ? 'block' : 'none';

                        // Show/hide specific child sections based on number selected
                        firstChild.style.display = selectedValue >= 1 ? 'flex' : 'none';
                        secondChild.style.display = selectedValue >= 2 ? 'flex' : 'none';
                        thirdChild.style.display = selectedValue >= 3 ? 'flex' : 'none';
                        fourthChild.style.display = selectedValue >= 4 ? 'flex' : 'none';

                        // Toggle required attributes
                        toggleRequired(firstChild, selectedValue >= 1);
                        toggleRequired(secondChild, selectedValue >= 2);
                        toggleRequired(thirdChild, selectedValue >= 3);
                        toggleRequired(fourthChild, selectedValue >= 4);
                    });
                }

                // Helper function to toggle required attributes for child fields
                function toggleRequired(childElement, isRequired) {
                    const inputs = childElement.querySelectorAll('input');
                    inputs.forEach(input => {
                        input.required = isRequired;
                    });
                }

                // Form submission handler
                const familyInfoForm = document.getElementById('familyInfo');
                if (familyInfoForm) {
                    familyInfoForm.addEventListener('submit', function (e) {
                        e.preventDefault();
                        console.log('Form submitted');
                        // Handle form submission
                    });
                }
            });

            // Script for Child Details
